<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dolarometro: O Dolar não pode falar</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    html {
      margin:0;
      padding:0; 
    }
    body {
      margin:0;
      padding:0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #006400, #32CD32, #FFD700);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 350px;
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .header {
      vertical-align: middle;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .rate-display {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .rate-input {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input {
      width: 60px;
      padding: 5px;
      background-color: #303030;
      border: 1px solid #444;
      border-radius: 5px;
      color: #fff;
      text-align: center;
    }

    select {
      background-color: #303030;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 5px;
    }

    .rate-output {
      font-size: 24px;
    }

    .chart {
      height: 200px;
      background-color: #292929;
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #aaa;
    }

    .footer {
      text-align: center;
    }

    .footer a {
      color: #4e91ff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .image-wrapper img {
      display: block;
      margin: 0 auto 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #actual-quote {
      background-color: yellow;
      padding: 5px;
      border-radius: 5px;
      color: #000;
      float: right;
    }
    h1 {
      background-color: blue;
      padding: 5px;
      border-radius: 10px;
      width: 380px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>DOLAROMETRO</h1>
  <div class="image-wrapper">
    <img src="Capa.jpeg" alt="Imagem Centralizada" width="380">
  </div>
  <div class="container">
    <div class="header">1 dólar americano igual a <span id="actual-quote">...</span></div>
    <div class="rate-display">
      <div class="rate-input">
        <input type="number" value="1" id="quote-numbers"/>
        <select id="drp-quote">
          <option value="usd">Dólar Americano (USD)</option>
          <option value="brl">Real Brasileiro (BRL)</option>
        </select>
      </div>
      <div id="dollar-quote">...</div>
    </div>
    <div class="chart-container">
      <canvas id="dollarChart"></canvas>
    </div>
    <div class="footer">
      <!-- <a href="#">Mais sobre USD/EUR</a> -->
    </div>
  </div>


  <script>
    let cotacaoAtual = 0;
    async function fetchDollarQuote() {
      try {
        const response = await fetch('https://economia.awesomeapi.com.br/json/last/USD-BRL');
        const data = await response.json();
        const rate = data.USDBRL.high;
        cotacaoAtual = data.USDBRL.high;
        document.getElementById('dollar-quote').innerText = `R$ ${rate}`;
        document.getElementById('actual-quote').innerText = `R$ ${rate}`;
      } catch (error) {
        document.getElementById('dollar-quote').innerText = 'Erro ao carregar';
        console.error('Erro ao buscar cotação:', error);
      }
    }

    fetchDollarQuote();

    function fetchDollarHistory() {
      const labels = ['2018 - Lula', '2019 - Bolsonaro', '2020 - Bolsonaro', '2021 - Bolsonaro', '2022 - Bolsonaro', '2023 - Bolsonaro'];
      const data = [3.74, 3.87, 4.02, 5.39, 5.16, 5.25]; // Dados estáticos simulados para 6 anos

      createChart(labels, data);
    }

    function createChart(labels, data) {
      const ctx = document.getElementById('dollarChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Cotação do Dólar (BRL)',
            data,
            borderColor: 'rgba(0, 123, 255, 1)',
            backgroundColor: 'rgba(0, 123, 255, 0.1)',
            borderWidth: 2,
            fill: true,
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { title: { display: true, text: 'Cotação (BRL)' } }
          }
        }
      });
    }


    fetchDollarHistory();

    async function submitContactForm() {
      const form = document.getElementById('registrationForm'); // Referência ao formulário
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const telefone = document.getElementById('phone').value;

      const requestData = {
        name: name,
        email: email,
        telefone: telefone,
      };

      try {
        const response = await fetch('https://640bb93794ce1239b09eaa6a.mockapi.io/v1/contato', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestData),
        });

        if (response.ok) {
          const responseData = await response.json();
          alert(`Contato enviado com sucesso! ID do contato: ${responseData.id}`);
          form.reset();
        } else {
          alert(`Erro ao enviar o contato: ${response.statusText}`);
        }
      } catch (error) {
        console.error('Erro na solicitação:', error);
        alert('Ocorreu um erro ao enviar o contato. Tente novamente.');
      }
    }

    // document.getElementById('registrationForm').addEventListener('submit', function (event) {
    //   event.preventDefault();
    //   submitContactForm();
    // });

    document.getElementById('drp-quote').addEventListener('change', function (event) {
      event.preventDefault();
      alert('teste');
    });

    document.getElementById('quote-numbers').addEventListener('change', function (event) {
      event.preventDefault();
      let calculoCotacao = (event.target.value * cotacaoAtual).toFixed(3);
      document.getElementById('dollar-quote').innerText = `R$ ${calculoCotacao}`;
    });    

  </script>
</body>

</html>
